<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifet-rent.com</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="bb">
    <form action="" class="rent">
        <h1>BOOK-ENTRY</h1>
        <input type="number" placeholder="BOOK ID:">
        <input type="text" placeholder="BOOK NAME">
        <input type="number" placeholder="REG.NO">
        <p>Rent for only 15 days</p><br>
        <input type="date" class="date" placeholder="CHECK-IN">
        <br>
        <input type="date" class="date" placeholder="CHECK-OUT">
        <hr>
        <h1>Info</h1>
        <input type="tel" placeholder="Ph.no">
        <h3>INSTRUCTION</h3>
        <ol>
            <li>1.When you return the book properly(don't tear the pages)</li><br>
            <li>2.Submit the book before Checkout date</li><br>
            <li>3.You must be strictly follow the prohibited rules given above</li>
        </ol>
        <button onclick="click(ret())">Submit</button>
    </form>
</body>
</html>
